<html>

<head>
  <meta charset="UTF-8" />
  <title>Programação Estruturada</title>
</head>

<body>

  <label for="name">Nome</label>
  <input type="name" name="name" id="name" placeholder="Insira o seu nome">

  <button id="btn">Clique aqui </button>
  <p><strong>Resultado:</strong> <span id="resultado"></span></p>


  <style>
    input {
      width: 100px;
      margin-bottom: 16px;
      margin-right: 16px;
    }

    btn:hover {
      opacity: 0.7;
    }
  </style>
  <script>
    const name = document.getElementById('name');
    const btn = document.getElementById('btn');
    const resultado = document.getElementById('resultado');

    btn.addEventListener('click', () => resultado.innerHTML = `Olá ${name.value}, seja bem vindo(a) ao mundo da programação estrutura`)
  </script>
</body>

</html>
