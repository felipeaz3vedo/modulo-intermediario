    <title>Programação Estruturada - Aula 02</title>
 </head>

<body>
    <noscript>Seu navegador não suporta JavaScript ou ele está desabilitado.</noscript>

    <h1>Operações com number</h1>

    <p id="texto"></p>

    <script>
    var x = 10;
    var y = 20;
    var media = (x + y) / 2;
    document.getElementById("texto").innerHTML = media;
    </script>
