<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 07 - questão 02</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        const executarExercicio = () => {
            const matriz = Array.from(Array(10), () => [])

            for (i = 0; i < 10; i++) {
                for (j = 0; j < 5; j++) {
                    const a = Number(prompt(`Insira um número para preencher a linha${i + 1}xcoluna${j + 1}:`))
                    matriz[i].push(a)
                }
            }

            console.log(matriz)

            const colunaASerSomada = Number(prompt('Insira o numero da coluna que você deseja somar(de 1 a 5):'))

            const soma = matriz.reduce((acumulador, atual, i) => acumulador += atual[colunaASerSomada - 1], 0)

            document.getElementById('resultado').innerHTML = soma;
        }

    </script>
</body>

</html>
