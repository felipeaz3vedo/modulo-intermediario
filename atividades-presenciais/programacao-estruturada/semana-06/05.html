<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semana 6 - questão 05</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        const executarExercicio = () => {
            const a = Number(document.getElementById('a').value);

            let r = "";

            a < 0 && (r = "Insira números positivos!")

            a === 0 && (r = "O número 0 não tem divisores!")

            a === 1 && (r = "O número 1 só é divisível por ele mesmo")


            if (a > 1) {
                for (let i = 0; i < a; i++) {
                    a % i === 0 && (r += `${i}, `)
                }

                // removo a vírgula e o espaço final e troco a penúltima vírgula(que no momento do replace é a última) por " e"
                // ex: "1, 2, 3, " => "1,2 e 3"
                r = r.slice(0, -2).replace(/,(?=[^,]*$)/, ' e')
            }

            document.getElementById('resultado').innerHTML = r;
        }
    </script>
</body>

</html>
